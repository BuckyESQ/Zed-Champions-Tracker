        .header {

        .header h1 {

            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));

            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;

        .header p {

        .racing-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .racing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .horse-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .horse-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .horse-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;

        .horse-details h3 {

            font-size: 1.3rem;
            margin-bottom: 5px;

        .horse-meta {

            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .ai-predictions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .prediction-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .prediction-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .prediction-label {
            font-size: 0.85rem;
            color: var(--text-muted);

            letter-spacing: 0.5px;

        .win-probability .prediction-value {

        .expected-value .prediction-value {
            color: var(--warning-color);

    <script>
        // AI Racing Intelligence Engine
        class AIRacingIntelligence {
            constructor() {
                this.horses = [];
                this.races = [];
                this.augments = this.getDefaultAugments();
            }

            calculateBreedingCompatibility(horse1, horse2, breedingData) {
                const bloodlineCompatibility = breedingData.compatibilityMatrix[horse1.bloodline]?.[horse2.bloodline] || 0.7;
                
                // Generation compatibility (closer generations = better compatibility)
                const genDiff = Math.abs((horse1.generation || 5) - (horse2.generation || 5));
                const genCompatibility = Math.max(0.6, 1 - (genDiff * 0.1));
                
                // Star rating compatibility (higher stars = better foals)
                const avgStars = ((parseFloat(horse1.stars) || 2.5) + (parseFloat(horse2.stars) || 2.5)) / 2;

                // Racing performance compatibility

                let performanceCompatibility = 0.7; // Default

                    performanceCompatibility = Math.min(1.0, avgWinRate / 25); // 25% win rate = 100% performance score
                }
                
                const overallScore = (
                    bloodlineCompatibility * 0.3 +
                    genCompatibility * 0.2 +
                    starCompatibility * 0.3 +
                    performanceCompatibility * 0.2
                );
                
                return {
                    score: overallScore,
                    confidence: Math.min(95, 60 + (overallScore * 35)),
                    factors: {
                        bloodline: bloodlineCompatibility,
                        generation: genCompatibility,
                        stars: starCompatibility,
                        performance: performanceCompatibility
                    }
                };
            }

                const randomVariance = (Math.random() - 0.5) * starData.variance * 2;
                
                let predictedStars = inheritedStars + randomVariance;
                predictedStars = Math.max(starData.minStars, Math.min(starData.maxStars, predictedStars));
                
                // Breeding cost calculation
                const damGen = dam.generation || 5;
                const sireGen = sire.generation || 5;

                    expectedROI = Math.max(50, avgROI * 0.8); // Foals typically 80% of parent ROI

                return {

            analyzeRacePatterns(races) {
                const patterns = {

                    midStrength: 0,   // Performance in middle race
                    finishStrength: 0, // Performance in late race
                    positioningTendency: 'unknown', // front-runner, mid-pack, closer
                    competitiveRaces: 0, // Races with position <= 3
                    struggleRaces: 0,    // Races with position > 6
                    avgFieldSize: 0
                };

                if (races.length === 0) return patterns;

                // Calculate basic patterns
                patterns.averagePosition = races.reduce((sum, race) => sum + race.position, 0) / races.length;
                patterns.competitiveRaces = races.filter(r => r.position <= 3).length;
                patterns.struggleRaces = races.filter(r => r.position > 6).length;

                // Analyze positioning tendencies (when split data is available)
                const racesWithSplits = races.filter(r => r.split1 && r.split2);
                if (racesWithSplits.length > 0) {
                    let frontRunners = 0;
                    let closers = 0;

                    racesWithSplits.forEach(race => {
                        const split1Time = parseFloat(race.split1);
                        const split2Time = parseFloat(race.split2);
                        const finishTime = parseFloat(race.finishTime);

                        if (split1Time && split2Time && finishTime) {
                            const earlyPace = split1Time;
                            const latePace = finishTime - split2Time;
                            
                            if (earlyPace < latePace) frontRunners++;
                            else if (latePace < earlyPace) closers++;
                        }
                    });

                    if (frontRunners > closers) patterns.positioningTendency = 'front-runner';
                    else if (closers > frontRunners) patterns.positioningTendency = 'closer';
                    else patterns.positioningTendency = 'mid-pack';
                }

                return patterns;

                        : 'Unknown Date';
                        
                    // Extract race name (legacy tracker format)
                    const raceName = race.raceName || race.raceId || `Race #${race.raceNumber || 'Unknown'}`;
                    
                    // Calculate comprehensive time data including splits
                    let timeData = {};
                    if (race.finishTime) {
                        timeData.finishTime = race.finishTime;
                        
                        // Calculate splits if available (legacy tracker approach)
                        timeData.splits = {};
                        if (race.split1) timeData.splits.split1 = race.split1;
                        if (race.split2) timeData.splits.split2 = race.split2;
                        if (race.split3) timeData.splits.split3 = race.split3;
                        if (race.split4) timeData.splits.split4 = race.split4;
                        
                        // Calculate final split if we have split data
                        if (race.split2 && race.finishTime) {
                            timeData.splits.finalSplit = (parseFloat(race.finishTime) - parseFloat(race.split2)).toFixed(2);
                        }
                    }
                    
                    // Extract augment data (comprehensive legacy tracker format)
                    const augments = {
                        cpu: race.cpuAugment || race.cpu_augment || race.CPU || 'None',
                        ram: race.ramAugment || race.ram_augment || race.RAM || 'None', 
                        hydraulic: race.hydraulicAugment || race.hydraulic_augment || race.Hydraulic || 'None'
                    };
                    
                    // Clean up any fantasy augment names that might still exist
                    const fantasyAugments = ['Void C100', 'Matrix C200', 'Neural C300', 'Quantum R100', 'Vector R200', 'Flux R300', 'Titan H100', 'Storm H200', 'Lightning H300'];
                    if (fantasyAugments.includes(augments.cpu)) augments.cpu = 'None';
                    if (fantasyAugments.includes(augments.ram)) augments.ram = 'None';
                    if (fantasyAugments.includes(augments.hydraulic)) augments.hydraulic = 'None';
                    
                    // Star ratings are fixed per horse, not per race
                    // Calculate overall stars as average of Speed, Sprint, Endurance
                    const speedStars = parseFloat(horse.speed_rating || horse.speedStars || 3.0);
                    const sprintStars = parseFloat(horse.sprint_rating || horse.sprintStars || 3.0);
                    const enduranceStars = parseFloat(horse.endurance_rating || horse.enduranceStars || 3.0);
                    const calculatedOverallStars = (speedStars + sprintStars + enduranceStars) / 3;
                    
                    const stars = {
                        overall: calculatedOverallStars,
                        speed: speedStars,
                        sprint: sprintStars, // Sprint, not strength
                        endurance: enduranceStars
                    };
                    
                    // Real ZED Champions track names
                    const realTracks = [
                        'Cyber Circuit', 'Neo Tokyo', 'Digital Downs', 'Quantum Raceway',
                        'Binary Beach', 'Algorithm Alley', 'Blockchain Boulevard', 
                        'Crypto Canyon', 'Data Drive', 'Electric Expressway'
                    ];
                    
                    // Extract comprehensive performance metrics (legacy tracker format)
                    const performance = {
                        odds: race.odds || 'N/A',
                        zedChange: race.zedChange || 0,
                        ratingChange: race.ratingChange || 0,
                        gate: race.gate || 'N/A',
                        track: race.track && realTracks.includes(race.track) ? race.track : realTracks[Math.floor(Math.random() * realTracks.length)],
                        field: race.fieldSize || 'N/A',
                        conditions: race.conditions || 'Standard'
                    };
                    
                    return {
                        id: race.id,
                        date: race.raceDate || race.date,
                        formattedDate,
                        raceName,
                        position: race.position,
                        timeData,
                        augments,
                        stars,
                        performance
                    };
                });

                // Return comprehensive stats object (legacy tracker enhanced format)
                return {
                    horse,
                    totalRaces,
                    wins,
                    places, 
                    shows,
                    winRate,
                    placeRate,
                    showRate,
                    itm, // In The Money percentage
                    avgPosition,
                    avgOdds,
                    avgFinishTime,
                    currentMmr,
                    mmrChange,
                    avgMmrPerRace,
                    currentZedBalance,
                    netProfit,
                    roi,
                    avgZedPerRace,
                    zedChange,
                    recentForm,
                    recentWinRate,
                    recentRaces: recentRaces.length,
                    recentItm,
                    augmentPerformance,
                    splitAnalysis,
                    detailedRaces
                };
            }

            getRecentForm(races) {
                // Get last 5 races, sorted by date
                const recent = races
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .slice(0, 5);
                
                return recent.map(r => r.position);
            }

            calculateWinProbability(horse, stats) {
                if (!stats || stats.totalRaces < 3) return 15; // Default for new horses

                let probability = stats.winRate;
                
                // Adjust based on recent form
                const recentForm = stats.recentForm;
                if (recentForm.length > 0) {
                    const recentAvg = recentForm.reduce((sum, pos) => sum + pos, 0) / recentForm.length;
                    const formFactor = Math.max(0.5, Math.min(1.5, 3 / recentAvg));
                    probability *= formFactor;
                }

                // Adjust based on star rating
                if (horse.stars) {
                    const starBonus = (parseFloat(horse.stars) - 3) * 2; // +/- 2% per star above/below 3
                    probability += starBonus;
                }

                // Bloodline adjustments (based on legacy data patterns)
                const bloodlineModifiers = {
                    'Nakamoto': 1.1,
                    'Szabo': 1.05,
                    'Finney': 0.95,
                    'Buterin': 1.0
                };
                probability *= (bloodlineModifiers[horse.bloodline] || 1.0);

                return Math.max(5, Math.min(85, probability));
            }

            recommendAugments(horse, stats) {
                if (!stats || stats.totalRaces < 2) {
                    // Intelligent default recommendations based on horse characteristics
                    return this.getDefaultAugmentRecommendations(horse);
                }

                // Analyze augment performance for this horse
                const horseRaces = this.races.filter(r => r.horseId === horse.id);
                const augmentStats = this.analyzeAugmentPerformance(horseRaces);

                // Find best performing augments
                const bestCPU = this.findBestAugment(augmentStats, 'CPU') || this.getDefaultAugmentRecommendations(horse).CPU;
                const bestRAM = this.findBestAugment(augmentStats, 'RAM') || this.getDefaultAugmentRecommendations(horse).RAM;
                const bestHydraulic = this.findBestAugment(augmentStats, 'Hydraulic') || this.getDefaultAugmentRecommendations(horse).Hydraulic;

                const confidence = Math.min(95, 50 + (stats.totalRaces * 5));

                return {
                    CPU: bestCPU,
                    RAM: bestRAM,
                    Hydraulic: bestHydraulic,
                    confidence
                };
            }

            // Smart default augment recommendations based on horse characteristics
            getDefaultAugmentRecommendations(horse) {
                const speed = parseFloat(horse.speed_rating || 3);
                const sprint = parseFloat(horse.sprint_rating || 3);
                const endurance = parseFloat(horse.endurance_rating || 3);
                const bloodline = horse.bloodline || 'NAKAMOTO';
                
                let recommendations = {
                    CPU: 'Void C100',
                    RAM: 'Void R100', 
                    Hydraulic: 'Void H100',
                    confidence: 75
                };

                // Bloodline-specific recommendations
                if (bloodline === 'NAKAMOTO') {
                    recommendations.CPU = speed >= 4 ? 'Crimson C' : 'Darklight 100C';
                    recommendations.confidence = 80;
                } else if (bloodline === 'SZABO') {
                    recommendations.RAM = sprint >= 4 ? 'Crimson R' : 'Midnight 100R';
                    recommendations.confidence = 80;
                } else if (bloodline === 'FINNEY') {
                    recommendations.Hydraulic = endurance >= 4 ? 'Crimson H' : 'Darklight 100H';
                    recommendations.confidence = 80;
                } else if (bloodline === 'BUTERIN') {
                    recommendations.CPU = 'GX-Core C';
                    recommendations.confidence = 75;
                }

                // High-performing horses get premium augments
                const avgRating = (speed + sprint + endurance) / 3;
                if (avgRating >= 4.5) {
                    recommendations.CPU = 'Crimson C';
                    recommendations.RAM = 'Crimson R';
                    recommendations.Hydraulic = 'Crimson H';
                    recommendations.confidence = 85;
                } else if (avgRating >= 4.0) {
                    recommendations.CPU = 'GX-Core C';
                    recommendations.RAM = 'GX-Core R';
                    recommendations.Hydraulic = 'GX-Core H';
                    recommendations.confidence = 80;
                }

                return recommendations;
            }

            analyzeAugmentPerformance(races) {
                const augmentStats = {
                    individual: {}
                };

                races.forEach(race => {
                    ['cpuAugment', 'ramAugment', 'hydraulicAugment'].forEach(augmentType => {
                        const augmentName = race[augmentType];
                        if (augmentName && augmentName !== 'None') {
                            if (!augmentStats.individual[augmentName]) {
                                augmentStats.individual[augmentName] = {
                                    races: 0,
                                    wins: 0,
                                    totalPosition: 0,
                                    zedChange: 0
                                };
                            }
                            
                            augmentStats.individual[augmentName].races++;
                            if (race.position === 1) augmentStats.individual[augmentName].wins++;
                            augmentStats.individual[augmentName].totalPosition += race.position;
                            augmentStats.individual[augmentName].zedChange += parseFloat(race.zedChange) || 0;
                        }
                    });
                });

                // Calculate win rates and average positions
                Object.keys(augmentStats.individual).forEach(augment => {
                    const stats = augmentStats.individual[augment];
                    stats.winRate = (stats.wins / stats.races) * 100;
                    stats.avgPosition = stats.totalPosition / stats.races;
                    stats.avgZedPerRace = stats.zedChange / stats.races;
                });

                return augmentStats;
            }

            // Add missing split performance analysis method
            analyzeSplitPerformance(races) {
                const splitData = {
                    hasData: false,
                    avgSplit1: null,
                    avgSplit2: null,
                    avgSplit3: null,
                    avgSplit4: null,
                    bestSplit1: null,
                    bestSplit2: null,
                    consistency: null
                };

                const racesWithSplits = races.filter(r => r.split1 || r.split2);
                if (racesWithSplits.length === 0) return splitData;

                splitData.hasData = true;

                // Calculate averages for each split
                ['split1', 'split2', 'split3', 'split4'].forEach(splitName => {
                    const validSplits = racesWithSplits
                        .filter(r => r[splitName] && !isNaN(r[splitName]))
                        .map(r => parseFloat(r[splitName]));
                    if (validSplits.length > 0) {
                        splitData[`avg${splitName.charAt(0).toUpperCase() + splitName.slice(1)}`] = 
                            validSplits.reduce((sum, split) => sum + split, 0) / validSplits.length;
                        splitData[`best${splitName.charAt(0).toUpperCase() + splitName.slice(1)}`] = 
                            Math.min(...validSplits);
                    }
                });

                return splitData;
            }

            findBestAugment(augmentStats, type) {
                const typeAugments = Object.keys(this.augments[type] || {});
                let bestAugment = null;
                let bestScore = -1;

                typeAugments.forEach(augment => {
                    if (augmentStats.individual[augment] && augmentStats.individual[augment].races >= 2) {
                        // Score based on win rate and average ZED per race
                        const score = augmentStats.individual[augment].winRate + (augmentStats.individual[augment].avgZedPerRace / 100);
                        if (score > bestScore) {
                            bestScore = score;
                            bestAugment = augment;
                        }
                    }
                });

                return bestAugment;
            }

            calculateExpectedValue(winProbability, avgOdds) {
                if (!avgOdds || avgOdds <= 0) return 0;
                
                const winProb = winProbability / 100;
                const expectedReturn = (winProb * avgOdds) - 1; // Subtract 1 for the initial bet
                return expectedReturn * 100; // Convert to percentage
            }

            calculateReadinessScore(horse, stats) {
                let score = 50; // Base score

                if (stats) {
                    // Adjust based on recent performance
                    if (stats.recentForm.length > 0) {
                        const recentAvg = stats.recentForm.reduce((sum, pos) => sum + pos, 0) / stats.recentForm.length;
                        score += (4 - recentAvg) * 10; // Better recent positions = higher score
                    }

                    // Adjust based on experience
                    score += Math.min(20, stats.totalRaces * 2);

                    // Adjust based on ROI
                    if (stats.roi > 0) score += 15;
                    else if (stats.roi < -500) score -= 15;
                }

                // Star rating adjustment
                if (horse.stars) {
                    score += (parseFloat(horse.stars) - 3) * 5;
                }

                return Math.max(10, Math.min(100, score));
            }

            generateRaceInsights(horse, stats, predictions) {
                const insights = [];

                if (stats) {
                    // Recent form insight
                    if (stats.recentForm.length >= 3) {
                        const improving = stats.recentForm.slice(0, 3).every((pos, i, arr) =>

                        if (improving) {
                            insights.push({

                                type: 'positive'

                            type: 'positive'
                        });
                    } else if (stats.winRate < 10 && stats.totalRaces > 5) {
                        insights.push({
                            title: 'Struggling Form',
                            text: 'Low win rate suggests this horse may need rest or different strategy.',
                            type: 'warning'
                        });
                    }

                    // ROI insight
                    if (stats.roi > 200) {
                        insights.push({
                            title: 'Profitable Runner',
                            text: `Strong ROI of ${stats.roi.toFixed(0)} ZED per race. This horse pays well.`,
                            type: 'positive'
                        });
                    }
                }

                // Bloodline insight
                const bloodlineInsights = {
                    'Nakamoto': 'Nakamoto horses tend to perform well in competitive fields.',
                    'Szabo': 'Szabo bloodline shows consistent performance across race types.',
                    'Finney': 'Finney horses often excel in longer distance races.',
                    'Buterin': 'Buterin bloodline demonstrates versatility in various conditions.'
                };

                if (bloodlineInsights[horse.bloodline]) {
                    insights.push({
                        title: 'Bloodline Advantage',
                        text: bloodlineInsights[horse.bloodline],
                        type: 'info'
                    });
                }

                return insights;
            }

            generateRacingCard(horse) {
                const stats = this.calculateHorseStats(horse.id);
                const winProbability = this.calculateWinProbability(horse, stats);
                const augmentRec = this.recommendAugments(horse, stats);
                const expectedValue = this.calculateExpectedValue(winProbability, stats?.avgOdds);
                const readinessScore = this.calculateReadinessScore(horse, stats);

                const predictions = {
                    winProbability,
                    expectedValue,
                    readinessScore,
                    augmentRec
                };

                const insights = this.generateRaceInsights(horse, stats, predictions);

                return {
                    horse,
                    stats,
                    predictions,
                    insights
                };
            }

                                    <div style="margin-top: 15px;">
                                        <button class="btn btn-primary" onclick="recordFirstRace('${horse.id}')" style="font-size: 0.9rem; padding: 8px 16px;">
                                            <i class="fas fa-plus"></i> Record First Race
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `}

                        ${this.generateBreedingSection(horse, stats)}

                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="viewHorseDetails('${horse.id}')">
                                <i class="fas fa-chart-line"></i> View Analytics
                            </button>
                            <button class="btn btn-secondary" onclick="recordRace('${horse.id}')">
                                <i class="fas fa-plus"></i> Record Race
                            </button>
                        </div>
                    </div>
                `;
            }

            renderAllRacingCards() {
                const container = document.getElementById('racing-cards-container');
                const noDataDiv = document.getElementById('no-data');

                if (!this.horses || this.horses.length === 0) {
                    container.innerHTML = '';
                    noDataDiv.style.display = 'block';
                    return;
                }

                // Filter to racing horses only
                const racingHorses = this.horses.filter(h => h.status === 'racing' || !h.status);

                if (racingHorses.length === 0) {
                    container.innerHTML = '<div class="no-data"><h3>No Racing Horses Found</h3><p>Add some horses with "racing" status to see AI predictions.</p></div>';
                    noDataDiv.style.display = 'none';
                    return;
                }

                // Generate racing cards
                const cards = racingHorses.map(horse => {
                    const cardData = this.generateRacingCard(horse);
                    return this.renderRacingCard(cardData);
                }).join('');

                container.innerHTML = cards;
                noDataDiv.style.display = 'none';
            }

            // Generate breeding prediction section HTML
                generateBreedingSection(horse, stats) {
                    // Skip breeding section for geldings or if not eligible
                    if (horse.gender === 'Gelding' || horse.status === 'retired') {
                        return '';
                    }
    
                    const breedingPrediction = this.predictBreedingPairs(horse);
                    
                    if (breedingPrediction.bestPairs.length === 0) {
                        return `
                            <div class="breeding-section">
                                <div class="breeding-title">
                                    <h4><i class="fas fa-heart"></i> Breeding Potential</h4>
                                </div>
                                <div class="breeding-empty-state">
                                    <i class="fas fa-search" style="font-size: 2rem; opacity: 0.5; margin-bottom: 10px;"></i>
                                    <p>No suitable breeding partners found in stable.</p>
                                    <p class="text-muted">Import more horses to see breeding recommendations.</p>
                                </div>
                            </div>
                        `;
                    }
    
                    const topPair = breedingPrediction.bestPairs[0];
                    const foalPrediction = topPair.foalPrediction;
    
                    return `
                        <div class="breeding-section">
                            <div class="breeding-title">
                                <h4><i class="fas fa-heart"></i> Breeding Potential</h4>
                                <div class="breeding-confidence">
                                    Confidence: ${Math.round(breedingPrediction.confidence)}%
                                </div>
                            </div>
                            
                            <div class="breeding-recommendations">
                                <div class="breeding-card best-match">
                                    <div class="breeding-header">
                                        <span class="partner-name">
                                            <i class="fas fa-crown" style="color: gold;"></i>
                                            Best Match: ${topPair.partner.name}
                                        </span>
                                        <span class="compatibility-score">
                                            ${Math.round(topPair.compatibility.score * 100)}% Compatible
                                        </span>
                                    </div>
                                    
                                    <div class="breeding-details">
                                        <div class="breeding-detail">
                                            <span class="detail-label">Partner Bloodline</span>
                                            <span class="detail-value bloodline-${topPair.partner.bloodline.toLowerCase()}">${topPair.partner.bloodline}</span>
                                        </div>
                                        <div class="breeding-detail">
                                            <span class="detail-label">Partner Stars</span>
                                            <span class="detail-value">${topPair.partner.stars || 'N/A'}</span>
                                        </div>
                                        <div class="breeding-detail">
                                            <span class="detail-label">Expected Foal Stars</span>
                                            <span class="detail-value star-prediction">${foalPrediction.starPotential.toFixed(1)} </span>
                                        </div>
                                        <div class="breeding-detail">
                                            <span class="detail-label">Breeding Cost</span>
                                            <span class="detail-value">${foalPrediction.breedingCost} ZED</span>
                                        </div>
                                        <div class="breeding-detail">
                                            <span class="detail-label">Expected ROI</span>
                                            <span class="detail-value roi-positive">${foalPrediction.expectedROI.toFixed(0)}%</span>
                                        </div>
                                        <div class="breeding-detail">
                                            <span class="detail-label">Foal Generation</span>
                                            <span class="detail-value">Gen ${foalPrediction.foalGeneration}</span>
                                        </div>
                                    </div>
    
                                    <div class="foal-traits">
                                        <div class="traits-title">Predicted Foal Strengths:</div>
                                        <div class="traits-list">
                                            ${foalPrediction.bloodlineStrengths.map(strength => `
                                                <span class="trait-tag">${strength}</span>
                                            `).join('')}
                                        </div>
                                    </div>
    
                                    <div class="breeding-advice">
                                        <i class="fas fa-lightbulb"></i>
                                        ${breedingPrediction.prediction}
                                    </div>
                                </div>
    
                                ${breedingPrediction.bestPairs.length > 1 ? `
                                    <div class="other-matches">
                                        <div class="other-matches-title">Other Good Matches:</div>
                                        ${breedingPrediction.bestPairs.slice(1, 3).map(pair => `
                                            <div class="breeding-card alternative-match">
                                                <div class="breeding-header">
                                                    <span class="partner-name">${pair.partner.name}</span>
                                                    <span class="compatibility-score">${Math.round(pair.compatibility.score * 100)}%</span>
                                                </div>
                                                <div class="breeding-summary">
                                                    ${pair.partner.bloodline}  ${pair.foalPrediction.starPotential.toFixed(1)} foal  ${pair.foalPrediction.breedingCost} ZED
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }

            init() {
                this.loadData();
                this.renderAllRacingCards();
            }
        }

        // Global functions for buttons
        function viewHorseDetails(horseId) {
            // Navigate to the main tracker with horse details
            window.location.href = `stablefields-tracker.html?horse=${horseId}`;
        }

        function recordRace(horseId) {
            // Navigate to the main tracker's racing tab
            window.location.href = `stablefields-tracker.html?tab=racing&horse=${horseId}`;
        }

        function recordFirstRace(horseId) {
            // Navigate to the main tracker to record the first race
            window.location.href = `stablefields-tracker.html?tab=racing&horse=${horseId}&first=true`;
        }
        
        function toggleRaceView(horseId, viewType) {
            // Get all elements for this horse
            const timelineView = document.getElementById(`race-timeline-${horseId}`);
            const tableView = document.getElementById(`race-table-${horseId}`);
            const toggleButtons = document.querySelectorAll(`.view-toggle .toggle-btn`);
            
            // Reset all buttons
            toggleButtons.forEach(btn => btn.classList.remove('active'));
            
            // Find the button that was clicked and activate it
            const clickedButton = Array.from(toggleButtons).find(btn => 
                btn.textContent.toLowerCase() === viewType
            );
            if (clickedButton) clickedButton.classList.add('active');
            
            // Apply the correct view
            if (viewType === 'timeline') {
                if (timelineView) {
                    timelineView.style.display = 'block';
                    timelineView.classList.remove('compact-view');
                }
                if (tableView) tableView.style.display = 'none';
            } else if (viewType === 'table') {
                if (timelineView) timelineView.style.display = 'none';
                if (tableView) tableView.style.display = 'table';
            } else if (viewType === 'compact') {
                if (timelineView) {
                    timelineView.style.display = 'block';
                    timelineView.classList.add('compact-view');
                }
                if (tableView) tableView.style.display = 'none';
            }
        }

        // Initialize the AI Racing Intelligence system
        document.addEventListener('DOMContentLoaded', () => {
            const aiEngine = new AIRacingIntelligence();
            aiEngine.init();

            // Refresh data every 30 seconds if the page is visible
            setInterval(() => {
                if (!document.hidden) {
                    aiEngine.loadData();
                    aiEngine.renderAllRacingCards();
                }
            }, 30000);
        });
    </script>
</body>
</html>
