<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StableFields - Proxy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        input[type="password"] {
            width: 300px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß StableFields Proxy Test</h1>
        <p>Testing all ZED Champions API endpoints through the Next.js proxy.</p>
        
        <div class="test-section">
            <h3>üîë Authentication Test</h3>
            <input type="password" id="token" placeholder="Enter ZED Champions Bearer Token">
            <button onclick="testAuth()">Test /me endpoint</button>
            <div id="auth-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üèá Public Endpoints Test</h3>
            <button onclick="testHorse()">Test /horses/{id}</button>
            <button onclick="testSearch()">Test /horses/search</button>
            <div id="public-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üèÅ Stable Endpoints Test (Requires Token)</h3>
            <button onclick="testRacing()">Test /stable/racing</button>
            <button onclick="testBreeding()">Test /stable/breeding</button>
            <div id="stable-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä Summary</h3>
            <div id="summary" class="result"></div>
        </div>
    </div>

    <script>
        const PROXY_API = '/api/zed';
        let testResults = [];
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            element.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            element.scrollTop = element.scrollHeight;
        }
        
        function addTestResult(test, success, details) {
            testResults.push({ test, success, details });
            updateSummary();
        }
        
        function updateSummary() {
            const summary = document.getElementById('summary');
            const passed = testResults.filter(r => r.success).length;
            const total = testResults.length;
            
            summary.innerHTML = `
                <div class="${passed === total ? 'success' : 'warning'}">
                    Tests: ${passed}/${total} passed
                </div>
                ${testResults.map(r => `
                    <div class="${r.success ? 'success' : 'error'}">
                        ${r.success ? '‚úÖ' : '‚ùå'} ${r.test}: ${r.details}
                    </div>
                `).join('')}
            `;
        }
        
        async function makeProxyCall(endpoint, options = {}) {
            const url = `${PROXY_API}/${endpoint}`;
            
            const headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };
            
            const token = document.getElementById('token').value.trim();
            if (token) {
                headers.Authorization = `Bearer ${token}`;
            }
            
            try {
                const response = await fetch(url, {
                    method: options.method || 'GET',
                    headers: headers,
                    body: options.body ? JSON.stringify(options.body) : undefined
                });
                
                const data = await response.json();
                return { success: response.ok, status: response.status, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function testAuth() {
            log('auth-result', 'Testing /me endpoint...', 'info');
            
            const token = document.getElementById('token').value.trim();
            if (!token) {
                log('auth-result', 'Please enter a Bearer token first', 'error');
                addTestResult('Authentication', false, 'No token provided');
                return;
            }
            
            const result = await makeProxyCall('me');
            
            if (result.success) {
                log('auth-result', `‚úÖ Authentication successful! User: ${result.data.name || result.data.email || 'Unknown'}`, 'success');
                addTestResult('Authentication', true, 'Token valid');
            } else {
                log('auth-result', `‚ùå Authentication failed: ${result.data?.message || result.error}`, 'error');
                addTestResult('Authentication', false, result.data?.message || result.error);
            }
        }
        
        async function testHorse() {
            log('public-result', 'Testing /horses/{id} endpoint...', 'info');
            
            // Test with a known horse ID
            const result = await makeProxyCall('horses/1');
            
            if (result.success && result.data.name) {
                log('public-result', `‚úÖ Horse lookup successful! Horse: ${result.data.name}`, 'success');
                addTestResult('Horse Lookup', true, `Found horse: ${result.data.name}`);
            } else {
                log('public-result', `‚ùå Horse lookup failed: ${result.data?.message || result.error}`, 'error');
                addTestResult('Horse Lookup', false, result.data?.message || result.error);
            }
        }
        
        async function testSearch() {
            log('public-result', 'Testing /horses/search endpoint...', 'info');
            
            const result = await makeProxyCall('horses/search?name=Legendary');
            
            if (result.success && result.data.length !== undefined) {
                log('public-result', `‚úÖ Horse search successful! Found ${result.data.length} horses`, 'success');
                addTestResult('Horse Search', true, `Found ${result.data.length} horses`);
            } else {
                log('public-result', `‚ùå Horse search failed: ${result.data?.message || result.error}`, 'error');
                addTestResult('Horse Search', false, result.data?.message || result.error);
            }
        }
        
        async function testRacing() {
            log('stable-result', 'Testing /stable/racing endpoint...', 'info');
            
            const token = document.getElementById('token').value.trim();
            if (!token) {
                log('stable-result', 'Please enter a Bearer token first', 'error');
                addTestResult('Racing Stable', false, 'No token provided');
                return;
            }
            
            const result = await makeProxyCall('stable/racing');
            
            if (result.success) {
                const count = result.data.length || 0;
                log('stable-result', `‚úÖ Racing stable data retrieved! Found ${count} racing horses`, 'success');
                addTestResult('Racing Stable', true, `Found ${count} racing horses`);
            } else {
                log('stable-result', `‚ùå Racing stable failed: ${result.data?.message || result.error}`, 'error');
                addTestResult('Racing Stable', false, result.data?.message || result.error);
            }
        }
        
        async function testBreeding() {
            log('stable-result', 'Testing /stable/breeding endpoint...', 'info');
            
            const token = document.getElementById('token').value.trim();
            if (!token) {
                log('stable-result', 'Please enter a Bearer token first', 'error');
                addTestResult('Breeding Stable', false, 'No token provided');
                return;
            }
            
            const result = await makeProxyCall('stable/breeding');
            
            if (result.success) {
                const count = result.data.length || 0;
                log('stable-result', `‚úÖ Breeding stable data retrieved! Found ${count} breeding horses`, 'success');
                addTestResult('Breeding Stable', true, `Found ${count} breeding horses`);
            } else {
                log('stable-result', `‚ùå Breeding stable failed: ${result.data?.message || result.error}`, 'error');
                addTestResult('Breeding Stable', false, result.data?.message || result.error);
            }
        }
        
        // Auto-test public endpoints on load
        window.onload = function() {
            log('public-result', 'Starting automatic tests of public endpoints...', 'info');
            setTimeout(() => {
                testHorse();
                setTimeout(() => testSearch(), 1000);
            }, 500);
        };
    </script>
</body>
</html>
